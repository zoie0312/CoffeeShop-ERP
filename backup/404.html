<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Bean Counter ERP</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Open+Sans:wght@300;400;600&family=Playfair+Display:wght@400;500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #8B4513;
            --primary-light: #A0522D;
            --primary-dark: #654321;
            --secondary: #F5F5DC;
            --accent: #4D8076;
            --text-dark: #333333;
            --text-medium: #555555;
            --background: #FFFFFF;
            --background-light: #F8F8F8;
            --spacing-lg: 1.5rem;
            --spacing-md: 1rem;
            --spacing-sm: 0.5rem;
            --border-radius: 8px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', sans-serif;
            color: var(--text-dark);
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: var(--spacing-md);
        }
        
        .error-container {
            max-width: 600px;
            background: var(--background);
            border-radius: var(--border-radius);
            padding: var(--spacing-lg);
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .error-icon {
            font-size: 4rem;
            color: var(--primary);
            margin-bottom: var(--spacing-md);
        }
        
        h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 2rem;
            margin-bottom: var(--spacing-md);
            color: var(--primary-dark);
        }
        
        p {
            margin-bottom: var(--spacing-lg);
            color: var(--text-medium);
            line-height: 1.6;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-lg);
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn:hover {
            background-color: var(--primary-dark);
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            margin-bottom: var(--spacing-lg);
            color: var(--primary);
        }
        
        .logo i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="logo">
            <i class="fa-solid fa-mug-hot"></i>
            <span>Bean Counter</span>
        </div>
        <div class="error-icon">
            <i class="fa-solid fa-coffee"></i>
        </div>
        <h1>Page Not Found</h1>
        <p>Oops! The page you're looking for seems to have gone missing. Perhaps it's on a coffee break?</p>
        <a href="index.html" class="btn">
            <i class="fa-solid fa-house"></i>
            Return Home
        </a>
    </div>
</body>
</html>
